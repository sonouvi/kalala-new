<!-- ÉVÈNEMENTS -->
<section id="evenements" class="py-20 bg-white rounded-lg shadow-xl">
  <div class="text-center mb-12">
    <h2 class="text-4xl font-bold">Évènements à venir</h2>
    <p class="text-lg text-gray-600 mt-2">Retrouvez-moi sur scène !</p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
    <div *ngFor="let event of listEvents"
      class="bg-gray-100 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
      <img [src]="event?.imageUrl" alt="Visuel Évènement 3" class="w-full h-48 object-cover">
      <div class="p-6">
        <h4 class="text-xl font-semibold mb-2">{{event?.title}}</h4>
        <p class="text-gray-600 mb-4">{{event?.date}} - {{event?.hour}}</p>
        <div class="flex justify-end space-x-2">
          <a href="#" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">Détails</a>
          <span [class]="event?.status === 'Complet' ? 'bg-gray-400 text-white px-4 py-2 rounded-lg' : 'bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600 transition-colors'">{{event?.status}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
