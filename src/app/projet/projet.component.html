        <!-- PROJETS MUSICAUX -->
        <section id="projets" class="py-20 bg-white rounded-lg shadow-xl">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold">Projets Musicaux</h2>
                <p class="text-lg text-gray-600 mt-2">De l'EP intimiste à l'album audacieux, explorez mon univers.</p>
            </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-8">
          <div *ngFor="let projet of projectList">
              <div class="bg-gray-100 rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                    <img [src]="projet.imageUrl" class="w-full h-56 object-cover" alt="Pochette Single">
                    <div class="p-6">
                        <h3 class="text-2xl font-bold mb-2">{{projet.title}}</h3>
                        <p class="text-gray-700 mb-4">{{projet.description}}</p>
                        <a [href]="projet.link" class="text-amber-500 hover:text-amber-600 font-semibold" target="_blank">Écouter</a>
                    </div>
                </div>
          </div>
        </div>

        </section>
